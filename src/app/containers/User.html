<div class="max-width-2 mx-auto mt4">
  <div class="my4 bg-white border border-silver overflow-hidden">

    <div ng-if="$ctrl.user">

      <div class="p3 flex">
        <div class="col-6 sm-col-4">
          <img src="{{$ctrl.user.avatar_url}}" class="fit rounded" alt="" />
        </div>
        <div class="flex-auto flex flex-column justify-center pl2">
          <h1 class="h2 m0">{{ $ctrl.user.name }}</h1>
          <h2 class="h3 m0 regular">{{ $ctrl.user.login }}</h2>
          <span class="pt1 mt1 border-top border-silver"></span>
          <small>Member since {{ $ctrl.user.created_at | date: 'y' }}</small>
          <small><a class="text-decoration-none" ng-if="$ctrl.user.company" ui-sref="users({ user: $ctrl.user.company.slice(1) })">{{ $ctrl.user.company }}</a></small>
          <small>{{ $ctrl.user.followers }} followers</small>
        </div>
      </div>

      <div ng-if="$ctrl.user.repos.length">
        <h2 class="center m0 py2 bg-blue white">
          Public Repositories <small class="muted">({{ $ctrl.user.repos.length }})</small>
        </h2>
        <div class="">
          <div class="p2 border-top border-bottom border-silver" ng-repeat="repo in $ctrl.user.repos">
            <h5 class="h4 m0">
              <a class="text-decoration-none" href="{{ repo.html_url }}" target="_blank" ng-bind="repo.full_name"></a>
            </h5>
            <small class="m0 muted" ng-if="repo.description" ng-bind="repo.description"></small>
            <div class="flex">
              <div class="flex-auto relative flex items-center">
                <span ng-if="repo.language" class="flex items-center">
                  <i class="muted absolute left-0 devicon-{{ repo.language.toLowerCase() }}-plain"></i>
                  <span class="pl3" ng-bind="repo.language"></span>
                </span>
              </div>
              <div ng-if="repo.forks_count > 0" class="relative flex items-center ml2" style="min-width: 50px;">
                <i class="muted material-icons absolute left-0">call_split</i>
                <span class="pl3" ng-bind="repo.forks_count"></span>
              </div>
              <div ng-if="repo.open_issues_count > 0" class="relative flex items-center ml2" style="min-width: 50px;">
                <i class="muted material-icons absolute left-0">info_outline</i>
                <span class="pl3" ng-bind="repo.open_issues_count"></span>
              </div>
              <div ng-if="repo.stargazers_count > 0" class="relative flex items-center ml2" style="min-width: 50px;">
                <i class="muted material-icons absolute left-0">star_rate</i>
                <span class="pl3" ng-bind="repo.stargazers_count"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div ng-if="!$ctrl.user.repos.length">
        <h2 class="h3 center m0 py2 bg-darken-1 border-top border-bottom border-silver">
          User has no public repositories
        </h2>
      </div>

    </div>
  </div>
</div>
